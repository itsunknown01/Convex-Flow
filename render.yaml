services:
  # Backend Server
  - type: web
    name: convex-flow-backend
    env: docker
    dockerContext: .
    dockerfilePath: servers/Dockerfile
    plan: free
    region: oregon
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: convex-flow-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: convex-flow-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://convex-flow-mvp.vercel.app

  # Redis Instance
  - type: redis
    name: convex-flow-redis
    plan: free
    region: oregon
    ipAllowList: [] # Allow all internal traffic

databases:
  - name: convex-flow-db
    plan: free
    region: oregon
